<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minifying & generating source code with  BuildJS</title>
    <script src="./index.min.js"></script>
    <style>
        body{
            margin: 0%;
            padding: 0%;
            font-size: 4rem;
            font-weight: 100;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
         #container{
            background-color: #000; 
            padding: 10px;
            display: flex; 
            flex-direction: column;
            height: 65vh; 
            justify-content: center; 
            align-items: center;
         }
         h1{
            text-align: center;
         }
         #left{
            color: white; 
            padding: 10px;
         }
         #right{
            padding: 10px;
            color: rgb(69, 209, 4);
         }
    </style>
</head>
<body>
    <div >
        <h1>This is Build JS</h1>
         <div id="container">
            <div id="left">
                Check out the browser inspector to see the minified source code.
            </div>
            <div id="right">Also you can debug code as if it was not minified.</div>

         </div>
    </div>
   
</body>
</html>
